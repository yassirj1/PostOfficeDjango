{% extends 'base.html' %}

{% block ng_app%}PostOffice.app.Driver{% endblock %}

{% block content %}
{% verbatim %}
    <div class="panel" ng-repeat="driver in drivers">

            <h3 class="panel-title">{{ driver.driver_id }} {{driver.driver_name}} {{driver.driver_ssn}} {{driver.driver_phone_number}} {{driver.drug_test_passed}} </h3>
	</div>
    </div>
   
{% endverbatim %}
{% endblock %}
