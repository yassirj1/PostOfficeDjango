                <div class="navbar-form navbar-right">
                    <input ng-show="authenticated" ng-click="logout()" ng-controller="MainCtrl" class="btn btn-default" value="logout">
                </div>
                <div id="login_view" ng-hide="authenticated" ng-controller="LoginCtrl">
                    <form role="form" class="navbar-form navbar-right" ng-submit="login(loginForm)" name="loginForm" novalidate>
                        <div class="form-group">
                            <input name="username" id="id_username" type="text" ng-model="model.username" placeholder="Username" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <input name="password" id="id_password" type="password" ng-model="model.password" placeholder="Password" class="form-control" required />
                        </div>

                            <input type="submit" class="btn btn-default" value="login">

                    </form>
                </div>

                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="#">Home</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav" ng-show="authenticated">
                        <li><a ui-sref="managedrivers">Drivers</a></li>
                        <li><a ui-sref="managebranch">Branch</a></li>
                        <li><a ui-sref="manageshipments">Shipments</a></li>
                        <li><a ui-sref="managecustomers">Customers</a></li>
                        <li><a ui-sref="reports">Reports</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
