<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DB Postal Service</title>
    <base href="/" />
    <!-- Bootstrap Core CSS -->
    <link href="{% static "bootstrap/dist/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "bootstrap/dist/css/simple-sidebar.css" %}" rel="stylesheet">



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <![endif]-->





    </head>

    <body ng-app="postOfficeApp">
        <div class="navbar navbar-fixed-bottom" ng-controller="MasterCtrl">
        <div class="navbar-form navbar-right">
            <button ng-show="authenticated" ng-click="logout()" ng-controller="MainCtrl" class="btn btn-default">Logout</button>
        </div>
        <div id="login_view" ng-hide="authenticated" ng-controller="LoginCtrl">
            <form role="form" class="navbar-form navbar-right" ng-submit="login(loginForm)" name="loginForm" novalidate>
                <div class="form-group">
                    <input name="username" id="id_username" type="text" ng-model="model.username" placeholder="Username" class="form-control" required />
                </div>
                <div class="form-group">
                    <input name="password" id="id_password" type="password" ng-model="model.password" placeholder="Password" class="form-control" required />
                </div>
                <div class="btn-group">
                    <input type="submit" class="btn btn-default" value="login">
                    <input type="submit" class="btn btn-default" value="register"
                           ng-click="register()">
                </div>
            </form>
        </div>
    </div>


        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            Home
                        </a>
                    </li>
                    <li><a href="{% url "PostOffice" template_name='managedrivers' %}">Manage Drivers</a></li>
                    <li><a href="{% url "PostOffice" template_name='managebranch' %}">Manage Branch</a></li>
                    <li><a href="{% url "PostOffice" template_name='manageshipments' %}">Manage Shipments</a></li>
                    <li><a href="{% url "PostOffice" template_name='reports' %}">Reports</a></li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="container">
                            <div ui-view></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->



        <!-- /#wrapper -->



        <!-- jQuery -->
        <script src="{% static "jquery/dist/jquery.js" %}"></script>
        <script src="{% static "angular/angular.js" %}"></script>
        <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
        <script src="{% static "underscore/underscore.js" %}"></script>
        <script src="{% static "angular-resource/angular-resource.js" %}"></script>
        <script src="{% static "angular-cookies/angular-cookies.js" %}"></script>
        <script src="{% static "angular-sanitize/angular-sanitize.js" %}"></script>
        <script src="{% static "angular-route/angular-route.js" %}"></script>
        <script src="{% static "angular-ui-router/release/angular-ui-router.js" %}"></script>
        <script src="{% static "js/angular.ng-modules.js" %}"></script>
        <script src="{% static "js/script.js" %}"></script>
        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>

           ga('create', 'UA-XXXXX-X');

   </body>

   </html>
