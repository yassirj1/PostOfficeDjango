<div class="container">
<h3 align="left">Create Customer</h3>
<form class="form-inline" role="form" ng-submit="postData(customer)">
    <div class="form-group">
      <label for="FirstName">First Name:</label>
      <input ng-model="customer.first_name" type="text" class="form-control" id="FirstName" placeholder="Enter first name">
    </div>
    <div class="form-group">
      <label for="LastName">Last Name:</label>
      <input ng-model="customer.last_name" type="text" class="form-control" id="LastName" placeholder="Enter last name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input ng-model="customer.customer_email" type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="PhoneNumber">Phone Number</label>
      <input ng-model="customer.phone_number" type="text" class="form-control" id="PhoneNumber" placeholder="Enter phone number">
    </div>
    <input type="submit" class="btn btn-default" ng-click"postData(customer)">
  </form>
  </div>
  <br/>



<table ng-table="tableParams" show-filter="true" class="table">
    <tbody ng-repeat="customer in $data">
        <tr id="tr{{customer.customer_id}}" ng-class-odd="'odd'" ng-class-even="'even'">
            <td class="rowTd" data-title="'ID'" sortable="'customer_id'">
                <span ng-if="!customer.$edit">{{customer.customer_id}}</span>
                <div ng-if="customer.$edit"><input form="putForm" class="form-control" type="text" ng-model="customer.customer_id" value="{{customer.customer_id}}" readonly></div>
            </td>
            <td class="rowTd" data-title="'Firstname'" filter="{ 'first_name': 'text' }" sortable="'first_name'">
                <span ng-if="!customer.$edit">{{customer.first_name}}</span>
                <div ng-if="customer.$edit"><input form="putForm" class="form-control" type="text" ng-model="customer.first_name" value="{{customer.first_name}}" /></div>
            </td>
            <td class="rowTd" data-title="'Lastname'" filter="{ 'last_name': 'text' }" sortable="'last_name'">
                 <span ng-if="!customer.$edit">{{customer.last_name}}</span>
                 <div ng-if="customer.$edit"><input form="putForm" class="form-control" type="text" ng-model="customer.last_name" value="{{customer.last_name}}" /></div>
            </td>
            <td class="rowTd" data-title="'Email'" filter="{ 'customer_email': 'text' }" sortable="'customer_email'">
                <span ng-if="!customer.$edit">{{customer.customer_email}}</span>
            <div ng-if="customer.$edit"><input form="putForm" class="form-control" type="text" ng-model="customer.customer_email" value="{{customer.customer_email}}" /></div>
            </td>
            <td class="rowTd" data-title="'Phone'" filter="{ 'phone_number': 'text' }" sortable="'phone_number'">
                <span ng-if="!customer.$edit">{{customer.phone_number}}</span>
            <div ng-if="customer.$edit"><input form="putForm" class="form-control" type="text" ng-model="customer.phone_number" value="{{customer.phone_number}}" /></div>
            </td>
            <td class="rowTd" data-title="'Date Created'" filter="{ 'date_joined': 'text' }" sortable="'date_joined'">
                <span ng-if="!customer.$edit">{{customer.date_joined}}</span>
            <div ng-if="customer.$edit"><input form="putForm" class="form-control" type="text" ng-model="customer.date_joined" value="{{customer.joined}}" readonly=""></div>
            </td>
            <td class="rowTd" data-title="'Actions'">
                <a ng-if="!customer.$edit" href="" class="btn btn-default btn-xs" ng-click="customer.$edit = true">Edit</a>
                <input type="submit" ng-show="customer.$edit" href="" class="btn btn-primary btn-xs" ng-click="customer.$edit = false; sendData(customer)">
            </td>
          </tr>
          
    </tbody>
    </table>
